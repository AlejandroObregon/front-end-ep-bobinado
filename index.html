<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Mecánico - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-tools"></i> Taller Eléctrico Mecánico</h1>
            <p>Sistema de Gestión de Taller</p>
        </div>
        
        <div class="login-card">
            <h2>Iniciar Sesión</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="usuario@taller.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="form-group">
                    <label>
                        Recordar sesión <input type="checkbox" class="login-checkbox"> 
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Ingresar al Sistema
                </button>
            </form>
            
            <div class="login-footer">
                <a href="#" class="text-link">¿Olvidó su contraseña?</a>
                <br>
                <div class="role-selector">
                    <p>Acceder como:</p>
                    <div class="role-buttons">
                        <a href="admin/dashboard.html" class="btn btn-outline">Administrador</a>
                        <a href="admin/dashboard.html" class="btn btn-outline">Técnico</a>
                        <a href="admin/dashboard.html" class="btn btn-outline">Recepcionista</a>
                        <a href="cliente-dashboard.html" class="btn btn-outline">Cliente</a>
                    </div>
                </div>
                <br>
                <p>¿Es cliente? <a href="public-registro.html">Regístrese aquí</a></p>
                <p>¿Solo quiere ver el sitio web? <a href="public-index.html">Ver sitio público</a></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
